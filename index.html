<html>
  <head>
    <title>ClickerCraft</title>
    <p>Version 0.7.4 lol</p>
    <a href="https://thenumnut.github.io/ClickerCraft/Leaderboard">Leaderboard</a><br>
    
    <button onclick="sendMail(); return false">Submit Gold to Leaderboard</button><br>

    
    <script>
      
      
      
      //FUNCTIONS
      
        

      
      function setCookie(cname, cvalue, exdays) {
        var d = new Date();
        d.setTime(d.getTime() + (exdays*24*60*60*1000));
        var expires = "expires="+ d.toUTCString();
        document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
      }
      function getCookie(cname) {
        var name = cname + "=";
        var decodedCookie = decodeURIComponent(document.cookie);
        var ca = decodedCookie.split(';');
        for(var i = 0; i <ca.length; i++) {
          var c = ca[i];
          while (c.charAt(0) == ' ') {
            c = c.substring(1);
          }
          if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
          }
        }
        return "";
      }
      function sendMail() {
          var link = "mailto:clickercraft@null.net"
            + "?cc=clickercraft@null.net"
            + "&subject=" + escape("Leaderboard submission")
            + "&body=" + escape(getCookie("gold"));

          window.location.href = link;
        }
      
      function restart() {
        setCookie("stone", 0, 365);
        setCookie("wood", 0, 365);
        setCookie("stonespeed", 1, 365);
        setCookie("woodspeed", 1, 365);
        setCookie("autowood", 0, 365);
        setCookie("autostone", 0, 365);
        setCookie("automeat", 0, 365);
        setCookie("meat", 0, 365);
        setCookie("meatspeed", 0, 365);
        setCookie("gold", 0, 365);
      }
      function update() {
        document.getElementById('wood').innerHTML = "Wood: " + getCookie("wood");
        document.getElementById('stone').innerHTML = "Stone: " + getCookie("stone");
        document.getElementById('meat').innerHTML = "Meat: " + getCookie("meat");
        document.getElementById('gold').innerHTML = "Gold: " + getCookie("gold");
        document.getElementById("stonespeed").innerHTML = "Stone Mining Speed: " + getCookie("stonespeed");
        document.getElementById("woodspeed").innerHTML = "Wood Chopping Speed: " + getCookie("woodspeed");
        document.getElementById("meatspeed").innerHTML = "Meat Hunting Speed: " + getCookie("meatspeed");
        document.getElementById("autowood").innerHTML = "Automatic Wood Chopping Rate: " + getCookie("autowood");
        document.getElementById("autostone").innerHTML = "Automatic Stone Mining Rate: " + getCookie("autostone");
        document.getElementById("automeat").innerHTML = "Automatic Meat Hunting Rate: " + getCookie("automeat");
        

      }
      function wood(x) {
        setCookie("wood", Number(getCookie("wood")) + Number(getCookie(x)), 365);
        
      }
      function stone(x) {
        setCookie("stone", Number(getCookie("stone")) + Number(getCookie(x)), 365);
        
      }
      function meat(x) {
        setCookie("meat", Number(getCookie("meat")) + Number(getCookie(x)), 365);
        
      }
      
      function buy(item) {
        
        if (item == "rock") {
          if (getCookie("stone") > Math.pow(Number(getCookie("stonespeed")), 3)-1) {
            setCookie("stone", Number(getCookie("stone")) - Math.pow(Number(getCookie("stonespeed")), 3));
            setCookie("stonespeed", Number(getCookie("stonespeed")) + 1, 365);
            
          }
          else {
            alert("You do not have enough stone! You need " + Math.pow(Number(getCookie("stonespeed")), 3).toString() + " stone.");
          }
          
        }
        
        if (item == "stick") {
          if(getCookie("wood") > 3) {
            setCookie("meatspeed", 1, 365);
            setCookie("wood", Number(getCookie("wood"))-4, 365);
          }
          else {
            alert("You do not have enough wood! You need 4 wood. One for the base, one for the middle, one for the top, and one... well... cause I said.");
          }
          
        }
        if (item == "axe1") {
          if (getCookie("wood") > 19 && getCookie("stone") > 9) {
            setCookie("woodspeed", 2, 365);
            setCookie("wood", Number(getCookie("wood"))-20, 365);
            setCookie("stone", Number(getCookie("stone"))-10, 365);
          }
          else {
            alert("You do not have enough wood and stone! You need 20 wood and 10 stone.");
          }
        }
        if (item=="windupaxe1") {
          if (getCookie("wood") > 499 && getCookie("meat") > 299) {
            setCookie("autowood", 1, 365);
            setCookie("wood", Number(getCookie("wood"))-500, 365);
            setCookie("meat", Number(getCookie("meat"))-300, 365);
          }
          else {
            alert("You do not have enough wood and meat! You need 500 wood and 300 meat, it is a wind up axe, what do you expect?");
          }
        }
        if (item=="gold") {
          if (getCookie("wood") > 0 && getCookie("meat") > 0 && getCookie("stone") > 0) {
            setCookie("gold", Number(getCookie("gold")) + 1, 365);
            setCookie("wood", Number(getCookie("wood")) - 1, 365);
            setCookie("stone", Number(getCookie("stone")) - 1, 365);
            setCookie("meat", Number(getCookie("meat")) - 1, 365);
            update();
            
            
          }
          else {
            alert("You do not have enough stuff! You need 1 of all the basic resources");
          }
        }
      }
      
      
      //NON-FUNCTIONS
      
      setInterval(function() {
        wood("autowood");
        stone("autostone");
        meat("automeat");
        update();
      },1000);
                
    </script>
    
    <style>
      .redtext {
        color: red;
      }
      .greentext {
        color: green;
      }
      
    </style>
    <button onclick="restart()">RESTART</button>
    
  </head>
  <body>
    <table style="width:100%">
      <tr>
        <th>RESOURCES</th>
        <th>CRAFTING</th>
        <th>STUFF</th>
      </tr>
      <tr>
        <td>
          <button onclick="wood('woodspeed')">CHOP</button><br>
          <button onclick="stone('stonespeed')">MINE</button><br>
          <button onclick="meat('meatspeed')">HUNT</button>
        </td>
        <td>
          <button onclick="buy('rock')">BIGGER ROCK</button><br>
          
          <p class="greentext">(+1 stone/click)</p>
          
          <button onclick="buy('stick')">POINTY STICK</button><br>
          <p class="greentext">(1 meat/click)</p>
          
          <button onclick="buy('axe1')">STONE AXE</button><br>
          <p class="greentext">(2 wood/click)</p>
          
          <button onclick="buy('windupaxe1')">WIND UP AXE</button><br>
          <p class="greentext">(1 wood/second)</p>
          
          <button onclick="buy('gold')">GOLD</button><br>
          <p class="greentext">Get on the leaderboard</p>
          
          
        </td>
        <td>
          <div id="wood">-</div>
          <div id="stone">-</div>
          <div id="meat">-</div>
          <div id="gold">-</div>
          <div id="stonespeed">-</div>
          <div id="woodspeed">-</div>
          <div id="meatspeed">-</div>
          <div id="autowood">-</div>
          <div id="autostone">-</div>
          <div id="automeat">-</div>
          

        </td>
      </tr>
    </table>
    
    
    
   
    
  </body>
</html>
