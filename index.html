<html>
  <head>
    <title>ClickerCraft</title>
    <p>Version 0.2</p>
    
    <script>
      function setCookie(cname, cvalue, exdays) {
        var d = new Date();
        d.setTime(d.getTime() + (exdays*24*60*60*1000));
        var expires = "expires="+ d.toUTCString();
        document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
      }
      function getCookie(cname) {
        var name = cname + "=";
        var decodedCookie = decodeURIComponent(document.cookie);
        var ca = decodedCookie.split(';');
        for(var i = 0; i <ca.length; i++) {
          var c = ca[i];
          while (c.charAt(0) == ' ') {
            c = c.substring(1);
          }
          if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
          }
        }
        return "";
      }
      
      function update() {
        document.getElementById('wood').innerHTML = getCookie("wood");
      }
      function wood() {
        setCookie("wood", getCookie("wood") + 1, 365);
        update()
      }
      
    </script>
    
  </head>
  <body>
    <table style="width:100%">
      <tr>
        <th>RESOURCES</th>
        <th>CRAFTING</th>
        <th>STUFF</th>
      </tr>
      <tr>
        <td>
          <button onclick="wood()">CHOP</button>
        </td>
        <td></td>
        <td>
          <div id="wood">"0"</div>
        </td>
      </tr>
    </table>
    
    
    
   
    
  </body>
</html>
